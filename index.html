<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header">
		<img class="logo" src="img/logo.png" alt="logo">
		<button type="singUn" class="btn">Sing Up</button>
	</header>
	<main>
		<h1 class="main-title">Facebook Login</h1>
		<form>
			<table>
				<div class="form-group">
					<tr>
						<td class="form-group__title">Email or Phone:</td>
						<td><input type="text" name=""></td>
					</tr>
				</div>
				<div class="form-group">
					<tr>
						<td class="form-group__title">Password:</td>
						<td><input type="password" name=""></td>
					</tr>
				</div>
				<div class="checkbox">
					<tr>
						<td></td>
						<td><label class="checkbox-title"><input type="checkbox">Keep me logged in</label></td>
					</tr>
				</div>
				<div class="button">
					<tr>
						<td></td>
						<td>
							<button type="submit" class="btn1">Log In</button> <span>or </span><a class="sing"href="#">Sing up for Facebook</a>
						</td>
					</tr>
				</div>
				
				<div class="ft">
					<tr>
						<td></td>
						<td><a class="forgot" href="#">Forgot your password?</a></td>
					</tr>
				</div>
			</table>
		</form>
	</main>
</body>
</html>
